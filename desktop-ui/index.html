<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal CRM (Desktop)</title>
    <style>
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; color:#111827; background:#f9fafb; }
      .container { max-width: 960px; margin: 0 auto; padding: 16px; }
      .nav { background:#fff; border-bottom:1px solid #e5e7eb; position:sticky; top:0; z-index:10; }
      .nav-inner { display:flex; align-items:center; justify-content:space-between; height:56px; }
      .nav a { margin-right:12px; text-decoration:none; color:#374151; }
      .nav a:hover { color:#111827; }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:12px; }
      .btn { padding:6px 10px; border:1px solid #d1d5db; border-radius:6px; background:#fff; cursor:pointer; }
      .btn:disabled { opacity:0.6; cursor:not-allowed; }
      .spinner { width:24px; height:24px; border:3px solid #e5e7eb; border-top-color:#3b82f6; border-radius:50%; animation:spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
