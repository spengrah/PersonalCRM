name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: personal_crm_test
          POSTGRES_USER: crm_user_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Download Go modules
        working-directory: backend
        run: go mod download

      - name: Run unit tests
        working-directory: backend
        run: go test -short -v ./...

      - name: Cross-compile for ARM64
        working-directory: backend
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -o bin/crm-api-arm64 cmd/crm-api/main.go

      - name: Wait for PostgreSQL
        run: |
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgres://crm_user_test:test_password@localhost:5432/personal_crm_test?sslmode=disable
        run: |
          # Run migrations using the migrate command
          go run cmd/crm-api/main.go migrate up || true

      - name: Run integration tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://crm_user_test:test_password@localhost:5432/personal_crm_test?sslmode=disable
          NODE_ENV: test
          SESSION_SECRET: test-session-secret-for-ci
          API_KEY: test-api-key-for-ci
        run: go test -v ./tests/...

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: frontend
        run: bun install

      - name: Run linter
        working-directory: frontend
        run: bun run lint

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_KEY: test-api-key-for-ci-build
        run: bun run build
